<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div >
        <form action="#" method="post">
            <legend>فرم ثبت نام</legend>
            <br>
            <br>
            <table>
                <tr>
                    <th><label>نام</label></th>
                    <td>
                        <input type="text" placeholder="نام خود را وارد کنید" name="first_name">
                    </td>
                </tr>
                <tr>
                    <th><label>نام خانوادگی</label></th>
                    <td>
                        <input type="text" placeholder="نام خانوادگی خود را وارد کنید" name="last_name">
                    </td>
                </tr>
                <br>
                <tr>
                    <th><label>ایمیل</label></th>
                    <td>
                        <input type="email" placeholder="ایمیل خود را وارد کنید" name="email">

                    </td>
                </tr>
                <br>
                <tr>
                    <th><label>رمز عبور</label></th>
                    <td>
                        <input type="password" value="pass here" name="password">

                    </td>
                </tr>
                <tr>
                    <th><label> رمز عبورمجدد</label></th>
                    <td>
                        <input type="password" value="pass here" name="password">

                    </td>
                </tr>
                <br>
                <tr>
                    <td>
                    <button type="submit" name="button" >ثبت نام</button>
                    </td>
                </tr>
            </table>

            
        </form>

    </div>
</body>
</html>
