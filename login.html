<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="p1">
        <form action="#" method="post">
            <legend>فرم ورود</legend>
            <br>
            <br>
            <table>
                <tr>
                    <th><label>نام کاربری</label></th>
                    <td>
                        <input type="text" placeholder="نام کاربری خود را وارد کنید" name="first_name">
                    </td>
                </tr>
                <br>
                <tr>
                    <th><label>ایمیل</label></th>
                    <td>
                        <input type="email" placeholder="ایمیل خود را وارد کنید" name="email">

                    </td>
                </tr>
                <br>
                <tr>
                    <th><label>رمز عبور</label></th>
                    <td>
                        <input type="password" value="pass here" name="password">

                    </td>
                </tr>
                <br>
                <tr>
                    <td>
                    <button type="submit" name="button" >ورود</button>
                    </td>
                </tr>
            </table>

            
        </form>

    </div>
</body>
</html>
